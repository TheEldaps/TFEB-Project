<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Radiant Phamarcy store</title>

    <link
      style="width: 100px; height: 100px"
      rel="shortcut icon"
      href="../RPPI-TFEB-Project/img/Radiant-logo-png.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <nav class="header">
      <section>
        <div class="header-title">
          <header>THE RADIANT PHARMACY INVENTORY</header>
        </div>
        <div class="search-section"></div>
      </section>
    </nav>

    <main>
      <section class="card">
        <h1>ADD YOUR ITEM</h1>

        <div class="input-wrapper">
          <label for="PN">Product Name</label>
          <input type="text" id="PN" name="Prod-name" />
        </div>

        <div class="input-wrapper">
          <label for="quantity">Quantity</label>
          <input type="text" id="quantity" name="cost" />
        </div>

        <div class="input-wrapper">
          <label for="cost">Cost per unit</label>
          <input type="text" id="cost" name="cost" />
        </div>

        <div class="input-wrapper">
          <label for="entered-by">Entered by</label>
          <input type="text" id="entered-by" name="entered-by" />
        </div>

        <div class="btn-wrapper">
          <a href=""><button class="submit-btn btn">Submit</button></a>

          <a href="./dashboard.html"
            ><button class="history-btn btn">History</button>
          </a>
        </div>
      </section>

      <img
        src="./img/Radiant-logo-AnyEraser.png"
        alt="Radiant-phamarcy-Logo"
        class="header-logo"
      />
      <!-- <p class="copyright">&copy; 2024</p> -->
    </main>
    <script src="./script/script.js"></script>
    <script>
      document
        .querySelector(".submit-btn")
        .addEventListener("click", addToHistory);
    </script>
  </body>
</html>
